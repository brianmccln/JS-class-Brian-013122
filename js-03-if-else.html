<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>JS 03 If Else</title>

    <style>

        div {
            width: 50%;
            margin: auto; 
            background-color:#ccc; 
            height: 80vh; 
            text-align: center; 
            padding: 30px;
        }

        input {
            font-size: 1.5em;
            padding: 0.5em;
            display: block;
            margin: 0.5em auto;
        }

        button {
            font-size: 1.25em;
            padding: 0.25em;
            display: block;
            margin: 1em auto;
        }

    </style> 

</head>
<body>

    <div>
        <h1>JS 03 If Else</h1>
        <h2>User Login</h2>

        <!-- div inside the div for our number interface -->
        <div style="background-color:#aaa;height:300px;">

            <h3 id="pleaseLogIn">Please Log In</h3>

            <input type="text" id="username" placeholder="username">
            <input type="password" id="password" placeholder="password">

            <button id="btn">Log In</button>

            <h3 id="feedback">FEEDBACK</h3>

        </div>

    </div>

    <script src="js-03-if-else.js"></script>
    
</body>
</html>
